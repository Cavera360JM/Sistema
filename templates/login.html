{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<h2 class="text-2xl font-semibold mb-6 text-gray-800 text-center">Fazer Login</h2>
<form method="POST" action="{{ url_for('login') }}">
    <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">E-mail</label>
        <input type="email" id="email" name="email" required class="w-full p-3 border border-gray-300 rounded-xl focus:ring-indigo-500 focus:border-indigo-500">
    </div>
    <div class="mb-6">
        <label for="senha" class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
        <input type="password" id="senha" name="senha" required class="w-full p-3 border border-gray-300 rounded-xl focus:ring-indigo-500 focus:border-indigo-500">
    </div>
    <button type="submit" class="w-full bg-indigo-600 text-white p-3 rounded-xl font-semibold hover:bg-indigo-700 transition duration-150 shadow-md">Entrar</button>
</form>
<p class="mt-6 text-center text-sm text-gray-600">
    NÃ£o tem uma conta? <a href="{{ url_for('cadastro') }}" class="font-medium text-indigo-600 hover:text-indigo-500">Crie uma aqui</a>.
</p>
{% endblock %}
