{% extends "base.html" %}
{% block title %}Cadastro{% endblock %}

{% block content %}
<h2 class="text-2xl font-semibold mb-6 text-gray-800 text-center">Criar Conta</h2>
<form method="POST" action="{{ url_for('cadastro') }}">
    <div class="mb-4">
        <label for="nome" class="block text-sm font-medium text-gray-700 mb-1">Seu Nome</label>
        <input type="text" id="nome" name="nome" required class="w-full p-3 border border-gray-300 rounded-xl focus:ring-indigo-500 focus:border-indigo-500">
        <p class="text-xs text-gray-500 mt-1">Sua inicial será usada para a "Foto de Perfil" simulada.</p>
    </div>
    <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">E-mail</label>
        <input type="email" id="email" name="email" required class="w-full p-3 border border-gray-300 rounded-xl focus:ring-indigo-500 focus:border-indigo-500">
    </div>
    <div class="mb-6">
        <label for="senha" class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
        <input type="password" id="senha" name="senha" required class="w-full p-3 border border-gray-300 rounded-xl focus:ring-indigo-500 focus:border-indigo-500">
    </div>
    <button type="submit" class="w-full bg-indigo-600 text-white p-3 rounded-xl font-semibold hover:bg-indigo-700 transition duration-150 shadow-md">Cadastrar</button>
</form>
<p class="mt-6 text-center text-sm text-gray-600">
    Já tem uma conta? <a href="{{ url_for('login') }}" class="font-medium text-indigo-600 hover:text-indigo-500">Fazer Login</a>.
</p>
{% endblock %}
