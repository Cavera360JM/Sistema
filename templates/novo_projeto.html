{% extends "base.html" %}
{% block title %}Novo Projeto | TaskPro{% endblock %}

{% block content %}
<h2 class="text-3xl font-bold text-gray-800 mb-6 border-b pb-4">Criar Novo Projeto</h2>

<form method="POST" action="{{ url_for('novo_projeto') }}" class="space-y-6">
    <div>
        <label for="nome" class="block text-sm font-medium text-gray-700 mb-1">Nome do Projeto (Exemplo: SITE)</label>
        <input type="text" id="nome" name="nome" required class="w-full p-3 border border-gray-300 rounded-xl focus:ring-indigo-500 focus:border-indigo-500">
    </div>
    
    <div>
        <label for="descricao" class="block text-sm font-medium text-gray-700 mb-1">Descrição</label>
        <textarea id="descricao" name="descricao" rows="4" required class="w-full p-3 border border-gray-300 rounded-xl focus:ring-indigo-500 focus:border-indigo-500 resize-none"></textarea>
    </div>
    
    <div class="pt-4">
        <button type="submit" class="px-6 py-3 bg-indigo-600 text-white font-semibold rounded-xl hover:bg-indigo-700 transition duration-150 shadow-lg">
            Criar Projeto
        </button>
    </div>
</form>
{% endblock %}
