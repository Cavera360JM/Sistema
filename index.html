<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Solo Leveling</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navigation">
        <ul>
            <li><a href="#">Início</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Missões</a></li>
            <li><a href="#">Galeria</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
    </nav>
    <section class="landing">
        <h1>Bem-vindo ao Mundo de Solo Leveling</h1>
        <p>Embarque em missões cotidianas, suba de nível e torne-se o mestre do seu dia!</p>
        <button>Começar Agora</button>
    </section>
    <div class="container">
        <h2>Sistema de Solo Leveling</h2>
        <div class="level">
            <span>Nível:</span>
            <span id="level">1</span>
            <p class="quest">Missão: Estudar por 2 horas</p>
        </div>
        <button id="increaseBtn">Aumentar Nível</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
