<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Solo Leveling</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.10.0/main.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navigation">
        <ul>
            <li><a href="#">Início</a></li>
            <li><a href="#">Missões</a></li>
            <li><a href="#">Galeria</a></li>
        </ul>
    </nav>
    <section class="landing">
        <h1>Bem-vindo ao Mundo de Solo Leveling</h1>
        <p>Embarque em missões cotidianas, suba de nível e torne-se o mestre do seu dia!</p>
        <button id="startButton">Começar Agora</button>
    </section>
    <div class="container" id="missionContainer" style="display: none;">
        <h2>Sistema de Solo Leveling</h2>
        <div class="level">
            <span>Nível:</span>
            <span id="level">1</span>
            <div class="quest" id="quest">
                <p class="mission"><input type="checkbox" id="mission1"> Treinar 1 hora por dia</p>
                <p class="mission"><input type="checkbox" id="mission2"> Estudar 2 horas</p>
                <p class="mission"><input type="checkbox" id="mission3"> Ler por 15 minutos</p>
            </div>
        </div>
        <button id="increaseBtn">Aumentar Nível</button>
    </div>

    <div id="calendar"></div>

    <div class="daily-log">
        <h2>Registro Diário</h2>
        <textarea id="dailyLog" placeholder="Como foi o seu dia?"></textarea>
        <input type="file" id="dailyPhoto" accept="image/*">
    </div>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.10.0/main.min.js"></script>
</body>
</html>
